<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Feedback del Cliente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #12161f;
      color: #d1d1d1;
    }
    .container {
      max-width: 500px;
      margin-top: 50px;
    }
    .form-box {
      background-color: #1c1f26;
      padding: 25px;
      border-radius: 15px;
    }
    .rating label {
      font-size: 2rem;
      color: #444;
      cursor: pointer;
    }
    .rating input:checked ~ label {
      color: #fbbc04;
    }
    .rating label:hover,
    .rating label:hover ~ label {
      color: #fbbc04;
    }
    .scale-buttons button {
      width: 45px;
      margin: 2px;
    }
    .form-control,
    .form-control:focus {
      background-color: #12161f;
      color: #d1d1d1;
      border-color: #333;
    }
    .btn-primary {
      background-color: #3b82f6;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text-center mb-4">
      <h2 class="text-white">Feedback del cliente</h2>
    </div>
    <div class="form-box">
      <form>
        <!-- Pregunta 1 -->
        <div class="mb-4">
          <label class="form-label">¿Qué tan probable es que recomiendes nuestro servicio?</label>
          <div class="d-flex flex-wrap scale-buttons">
            <button type="button" class="btn btn-secondary">0</button>
            <button type="button" class="btn btn-secondary">1</button>
            <button type="button" class="btn btn-secondary">2</button>
            <button type="button" class="btn btn-secondary">3</button>
            <button type="button" class="btn btn-secondary">4</button>
            <button type="button" class="btn btn-secondary">5</button>
            <button type="button" class="btn btn-secondary">6</button>
            <button type="button" class="btn btn-secondary">7</button>
            <button type="button" class="btn btn-secondary">8</button>
            <button type="button" class="btn btn-secondary">9</button>
            <button type="button" class="btn btn-secondary">10</button>
          </div>
        </div>

        <!-- Pregunta 2 -->
        <div class="mb-4">
          <label class="form-label">¿Qué tan satisfecho estás con nuestro servicio?</label>
          <div class="rating d-flex justify-content-start flex-row-reverse">
            <input type="radio" id="star5" name="satisfaction" value="5" hidden /><label for="star5">★</label>
            <input type="radio" id="star4" name="satisfaction" value="4" hidden /><label for="star4">★</label>
            <input type="radio" id="star3" name="satisfaction" value="3" hidden /><label for="star3">★</label>
            <input type="radio" id="star2" name="satisfaction" value="2" hidden /><label for="star2">★</label>
            <input type="radio" id="star1" name="satisfaction" value="1" hidden /><label for="star1">★</label>
          </div>
        </div>

        <!-- Pregunta 3 -->
        <div class="mb-4">
          <label class="form-label">¿Qué tan fácil fue resolver tu necesidad?</label>
          <div class="d-flex scale-buttons">
            <button type="button" class="btn btn-secondary">1</button>
            <button type="button" class="btn btn-secondary">2</button>
            <button type="button" class="btn btn-secondary">3</button>
            <button type="button" class="btn btn-secondary">4</button>
            <button type="button" class="btn btn-secondary">5</button>
          </div>
        </div>

        <!-- Comentario -->
        <div class="mb-4">
          <label for="comentario" class="form-label">Comentario <small>(opcional)</small></label>
          <textarea id="comentario" class="form-control" rows="3" placeholder="Escribe tu comentario aquí..."></textarea>
        </div>

        <!-- Botón -->
        <div class="text-center">
          <button type="submit" class="btn btn-primary btn-lg w-100">Enviar</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
